<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Name</label>
    <div class="controls">
      <input type="text"
             id="inputName"
             name="name"
             class="input-block-level"
             autofocus
             ng-model="actor.name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Biography</label>
    <div class="controls">
      <textarea rows="5"
                id="inputBio"
                name="bio"
                class="input-block-level"
                ng-model="actor.bio">
      </textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="save(actor)">
      Save
    </button>
    <a href="#/actors/{{actor.id}}" class="btn">Cancel</a>
  </div>
</form>
