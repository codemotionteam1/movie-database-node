<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actor in actors">
            <td>
                <a href="#" ng-href="#/actors/{{actor.id}}">
                    {{actor.name}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
